<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header id="main-header"><h1>Tic Tac Toe</h1></header>
    <main>
      <aside class="modal">
        <h2>Choose your name</h2>
        <form>
          <div>
            <label for="playername">Player name</label>
            <input type="text" name="usename" id="playername" />
          </div>
          <button class="btn btn-alt" type="button">Cancel</button>
          <button class="btn" type="submit">Submit</button>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p>X</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p>O</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article>
          <h3>You won <span id="winner-name">PLAYER NAME</span></h3>
        </article>
        <p>It's your turn <span id="active-player-name">PLAYER NAME</span></p>
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
