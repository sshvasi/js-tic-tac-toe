<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/game.css" />
    <link rel="stylesheet" href="./css/overlays.css" />
    <link rel="stylesheet" href="./css/configuration.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./javascript/game.js" defer></script>
    <script src="./javascript/config.js" defer></script>
    <script src="./javascript/app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header"><h1>Tic Tac Toe</h1></header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player name</label>
            <input id="playername" type="text" name="playername" />
          </div>
          <p id="config-errors"></p>
          <button class="btn btn-alt" id="cancel-config-btn" type="button">
            Cancel
          </button>
          <button class="btn" type="submit">Submit</button>
        </form>
      </aside>

      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player-1-element"
                data-player-id="1"
              >
                Edit
              </button>
            </article>
          </li>

          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player-2-element"
                data-player-id="2 "
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2>You won <span id="winner-name">PLAYER NAME</span></h2>
        </article>

        <p>It's your turn <span id="active-player-name">PLAYER NAME</span></p>

        <ol id="game-board">
          <li class="disabled">X</li>
          <li class="disabled">O</li>
          <li></li>

          <li></li>
          <li class="disabled">X</li>
          <li></li>

          <li class="disabled">O</li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
